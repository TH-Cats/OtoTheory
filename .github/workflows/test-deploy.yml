name: Test Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ototheory-web/package-lock.json
        
    - name: Install dependencies
      run: |
        cd ototheory-web
        npm ci
        
    - name: Build
      run: |
        cd ototheory-web
        npm run build
        
    - name: Test Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./ototheory-web
        vercel-args: ${{ inputs.environment == 'production' && '--prod' || '--preview' }}
        
    - name: Get Deployment URL
      id: vercel
      run: echo "url=${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_OUTPUT
      
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Vercel deployment is ready! Preview: ${{ steps.vercel.outputs.url }}`
          })
